<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SIGNO Connect - The logistics marketplace connecting drivers and transporters" />
    <title>SIGNO Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Initial loading styles to prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9f9f9;
      }
      #root:empty {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty::before {
        content: "";
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.25);
        border-radius: 50%;
        animation: none;
        position: relative;
      }
      #root:empty::after {
        content: "";
        width: 60px;
        height: 60px;
        border: 4px solid transparent;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: rotate 1s linear infinite;
        position: absolute;
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
